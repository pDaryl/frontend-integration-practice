<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counterStyle.css">
</head>
<body>
    <div id="counter">
        <p id="num">Counter: 0</p>
    </div>
    <div id="btn-container">
    <div id="up">
        <button type="button" class="btn" onclick="countUp()">Up</button>
    </div> <br>
    <div id="down">
        <button type="button" class="btn" onclick="countDown()">Down</button>
    </div> <br>
    <div id="reset">
        <button type="button" class="btn" onclick="reset()">Reset</button>
    </div> <br>
</div>
    <script src="counterLogic.js"></script>
</body>
</html>
